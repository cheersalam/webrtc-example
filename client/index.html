<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC-Example by Alam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
</head>
<body>
<video id="remoteVideo" autoplay style="width:40%;"></video>
<video id="remoteVideo2" autoplay style="width:40%;"></video>
<video id="remoteVideo3" autoplay style="width:40%;"></video>
<video id="remoteVideo4" autoplay style="width:40%;"></video>
<video id="localVideo" autoplay muted style="width:40%;"></video>
<br/>

<h1>"Available Capture Inputs: " <span id="captureInputs"></span></h1>
<input type="button" id="Configure" onclick="configure()" value="Configure"></input>
<input type="button" id="start" onclick="startAll()" value="Start All"></input>
<input type="button" id="start" onclick="start(0)" value="Start Video 1"></input>
<input type="button" id="start" onclick="start(1)" value="Start Video 2"></input>
<input type="button" id="start" onclick="start(2)" value="Start Video 3"></input>
<input type="button" id="start" onclick="start(3)" value="Start Video 4"></input>

<script type="text/javascript">
    pageReady();
</script>
</body>
</html>
